<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Artus Bolzanni">
    <meta name="description" content="The official website for Organic Locker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Organic Locker</title>
</head>

<body>
    <header class="header header-default">
        <a href="" class="header__back-arrow"><i class="material-icons">arrow_back</i></a>
        <h1 class="header__h1 font-title-large">LOGIN</h1>

        <i class="material-icons">account_circle</i>
    </header>

    <main>
        <form class="form" action="" method="get">
            <fieldset class="login-fieldset">
                <legend class="offscreen">Login form</legend>
                <div class="input-group"><input id=email type="email" required="required" /><label
                        class="font-body-large" for="email">E-Mail*</label></div>
                <div class="input-group"><input id=password type="password" required="required" /><label
                        class="font-body-large" for="password">Password*</label></div>
                <p class="supporting-text font-body-small">* Required</p>
            </fieldset>
            <button class="btn btn-filled form-btn" type="submit">Login</button>
            <p class="info-text font-body-small">Don't have an account? <a class="btn-outlined" href="#">Register
                    here.</a></p>
        </form>
    </main>

    <footer>
        <nav class="btm-nav-bar">
            <ul class="btm-nav-bar__ul">
                <li><a class="btm-nav-bar-item font-label-medium" href="#"><i
                            class="material-icons material-icons-outlined btm-nav-bar-item__icon">eco</i>Producers</a>
                </li>
                <li><a class="btm-nav-bar-item font-label-medium" href="#"><i
                            class="material-icons material-icons-outlined btm-nav-bar-item__icon btm-nav-bar-item__icon-active">home</i>Home</a>
                </li>
                <li><a class="btm-nav-bar-item btm-nav-bar-item-active font-label-medium" href="#"><i
                            class="material-icons btm-nav-bar-item__icon">login</i>Login</a>
                </li>
            </ul>
        </nav>
    </footer>

</body>

</html>
